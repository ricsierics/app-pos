<div id="{{modalId}}" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ formTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="isEditMode ? isEditMode : form.reset()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onBtnPrimaryClick()">
          <input hidden formControlName="id">
          <div *ngIf="isEditMode" class="form-group">
            <label>Code: {{ this.model.code }}</label>
          </div>

          <div class="formgroup">
            <label>Name:</label>
            <input class="form-control" formControlName="name" placeholder="Product 1" />
            <div *ngIf="name?.invalid && name.touched" class=" alert alert-danger">
              <div *ngIf="name.errors.required">
                Name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Description</label>
            <input class="form-control" formControlName="description" placeholder="Description 1" />
          </div>

          <div class="form-group">
            <label>Price</label>
            <input class="form-control" formControlName="price" placeholder="1.50" />
          </div>

          <div class="form-group">
            <label>Stock Qty</label>
            <input class="form-control" formControlName="stockQty" placeholder="10" />
          </div>

          <div class="form-group">
            <label>Unit of Measure</label>
            <input class="form-control" formControlName="uom" placeholder="PC" />
          </div>

          <div class="form-group">
            <label>Expiration Date</label>
            <input class="form-control" formControlName="expiration" placeholder="01/01/2019" />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="isEditMode ? isEditMode : form.reset()">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{ btnPrimaryLabel }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
