<h3>Log In</h3>
<form #form="ngForm" (ngSubmit)="submit(form)">
  <div class="alert alert-danger" *ngIf="form.touched && !form.valid">
    Test
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input ngModel 
      name="username" 
      #username="ngModel" 
      id="username" 
      class="form-control" 
      placeholder="Username" 
      type="text" 
      required />
    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Username is required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel 
      name="password" 
      #password="ngModel" 
      id="password" 
      class="form-control" 
      placeholder="Password" 
      type="password" 
      required />
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
</form>
