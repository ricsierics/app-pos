<div id="{{modal.id}}"  class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modal.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onBtnSecondary()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ modal.body }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onBtnSecondary()" *ngIf="modal.secondaryText?.length > 0"> {{ modal.secondaryText }}</button>
        <button type="button" class="btn btn-primary" (click)="onBtnPrimary()">{{ modal.primaryText }}</button>
      </div>
    </div>
  </div>
</div>
